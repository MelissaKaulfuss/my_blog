---
layout: default
---

  <div class="index-heading">
    <p>The long road to internet</p>
  </div>

<div class="home">

  <p>Here laid bare are my struggles and my successes. I'm just a human trying to learn to code the hard way.</p>

  <!-- <h1 class="page-heading">Posts</h1> -->

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  
</div>
